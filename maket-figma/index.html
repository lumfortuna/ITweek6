<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>3task</title>
  </head>
  <body class="text">
    <main container>
      <div class="container1 main-left">
        <div class="header fiel"><h1>Get Started Now</h1></div>
        <div class="name fiel fiel1">
          <p><label class="youname fiel"> Name:</label></p>
          <p>
            <input
              class="youname2"
              type="text"
              placeholder="Enter your name"
              id="name"
            />
          </p>
        </div>
        <div class="email fiel fiel2">
          <p><label class="youemail">Email address:</label></p>
          <p>
            <input
              class="youemail2"
              type="text"
              placeholder="Enter your email"
              id="email"
            />
          </p>
        </div>
        <div class="password fiel fiel3">
          <p><label class="youpassword fiel">Pasword:</label></p>
          <p class="youpassword2">
            <input
              class="youpassword2"
              type="text"
              placeholder="Enter your password"
              id="password"
            />
          </p>
        </div>
        <div class="agree fiel fiel4">
          <input class="agree2" type="checkbox" />I agree to the
          <a href="#">terms & policy</a>
        </div>
        <div class="button1">
          <button type="button" alt="button" hight="60px">Signup</button>
        </div>
        <div class="text fiel fiel6"><p>Or</p></div>
        <div class="fiel-buttons fiel7">
          <div class="button">
            <button type="button2" alt="button2" hight="60px">
              Sing in with Google
            </button>
          </div>
          <div class="button3">
            <button type="button2" alt="button2" hight="60px">
              Sing in with Apple
            </button>
          </div>
        </div>
        <div class="fiel fiel8">
          <p>Have an account? <a href="#"> Sign In</a></p>
        </div>
      </div>
      <div class="container2 main-right">
        <img src="./assets/plant.png" alt="photo_plant" id="plant" />
      </div>
    </main>
  </body>
</html>
